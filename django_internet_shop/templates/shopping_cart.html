<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .cart-item-info {
            flex-grow: 1;
        }
        .cart-item-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        .cart-item-price {
            width: 100px;
            text-align: right;
        }
        .cart-total {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .quantity-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .cart-item-genre {
            color: grey;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        {% for cart in carts %}
        <div class="cart-item">
            <img src="{{ cart.item.image.url }}" alt="Product Image">
            <div class="cart-item-info">
                <div class="cart-item-title">{{ cart.item.title }}</div>
                <div class="cart-item-genre">{{ cart.item.genre }}</div>
                <div class="cart-item-quantity">
                    <button class="quantity-button">-</button>
                    <input type="text" value="{{ cart.quantity }}">
                    <button class="quantity-button">+</button>
                </div>
            </div>
            <div class="cart-item-price">{{ cart.item.price }} руб </div>
        </div>
        {% endfor %}
        <div class="cart-total">Total: {{ total }} руб</div>
        <button class="order-button">Order</button>
    </div>
</body>
