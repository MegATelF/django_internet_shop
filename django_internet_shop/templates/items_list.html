{% extends "base.html" %}

{% block content %}

<div class="container">
          <h2>Наши товары</h2>
          <div class="product-grid">
            {% for item in items %}
              <div class="product-card">
                  <img src="{{ item.image.url }}">
                  <h3><a href="{% url 'product_list' item.id %}">{{ item.title }}</a></h3>
                  <p class="price">{{ item.price }}</p>
                  <button>Добавить в корзину</button>
              </div>
            {% endfor %}
          </div>
      </div>

{% endblock %}
